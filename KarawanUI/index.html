    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;900&family=Amiri:wght@400;700&family=Noto+Sans+Arabic:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
          font-size: 16px; 
          --accent: #00e5ff;
          --bg: #050505;
          --chat-bg: #050505;
          --sidebar: #0a0a0a;
          --surface: #111111;
          --border: rgba(255,255,255,0.05);
          --text: #ffffff;
          --text-dim: #71717a;
          --user-bubble: #ffffff;
          --ai-bubble: #111111;
          --font-size: 16px;
          --bubble-p: 16px;
          --input-h: 70px;
          --arabic-font: 'Cairo', sans-serif;
        }

        [dir="rtl"] { 
          text-align: right; 
          font-family: var(--arabic-font), sans-serif;
        }
        [dir="rtl"] .ltr-only { display: none; }
        [dir="ltr"] .rtl-only { display: none; }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
        }

        body { 
          font-family: 'Plus Jakarta Sans', sans-serif;
          background-color: var(--bg);
          color: var(--text);
          overflow: hidden;
          margin: 0;
          height: 100dvh;
          width: 100vw;
          position: fixed;
        }
        
        #root { height: 100dvh; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
          background: rgba(255,255,255,0.05); 
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        .prose { color: inherit; font-size: var(--font-size); }
        .prose strong { color: var(--accent); font-weight: 800; }
        .prose code { background: rgba(255,255,255,0.05); padding: 0.2rem 0.4rem; border-radius: 6px; font-family: 'JetBrains Mono', monospace; font-size: 0.85em; }
        .prose pre { background: #000; padding: 1.5rem; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); margin: 1.5rem 0; overflow-x: auto; box-shadow: inset 0 0 20px rgba(0,0,0,0.5); }
        .prose p { margin-bottom: 1rem; }
        .prose p:last-child { margin-bottom: 0; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }

        @keyframes pulse-accent {
          0%, 100% { opacity: 0.4; }
          50% { opacity: 1; }
        }
        .pulse-accent { animation: pulse-accent 2.5s infinite ease-in-out; }

        @keyframes speaking-glow {
          0%, 100% { border-color: rgba(255,255,255,0.05); box-shadow: 0 0 0 0px var(--accent); }
          50% { border-color: var(--accent); box-shadow: 0 0 20px -5px var(--accent); }
        }
        .speaking-active {
           animation: speaking-glow 2s infinite ease-in-out;
           border-width: 1px;
           border-style: solid;
        }

        .placeholder-low-opacity::placeholder {
          opacity: 0.2 !important;
          color: #71717a !important;
        }

        @media (max-width: 768px) {
            .mobile-hide { display: none !important; }
            :root { font-size: 14px; }
        }

        input[type="range"] {
          -webkit-appearance: none;
          background: transparent;
        }
        input[type="range"]::-webkit-slider-thumb {
          -webkit-appearance: none;
          height: 16px;
          width: 16px;
          border-radius: 50%;
          background: var(--accent);
          cursor: pointer;
          box-shadow: 0 0 10px var(--accent);
        }

        .loading-tab-enter {
          transform: translateY(100%);
          opacity: 0;
        }
        .loading-tab-active {
          transform: translateY(0);
          opacity: 1;
          transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .loading-tab-exit {
          transform: translateY(100%);
          opacity: 0;
          transition: all 0.3s ease-in;
        }
    </style>
